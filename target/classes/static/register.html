<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Approval Workflow - Register</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<main class="container auth-container">
    <section class="auth-stack">
        <article class="card auth-panel">
            <p class="auth-kicker">Create Account</p>
            <h1>Digital Approval Workflow</h1>
            <p class="muted">Register to start submitting requests</p>

            <form id="registerForm" class="form-grid auth-form">
                <label for="firstName">First Name</label>
                <input id="firstName" name="firstName" type="text" maxlength="100" required>

                <label for="lastName">Last Name</label>
                <input id="lastName" name="lastName" type="text" maxlength="100">

                <label for="registerEmail">Email</label>
                <input id="registerEmail" name="registerEmail" type="email" maxlength="150" required>

                <label for="registerPassword">Password</label>
                <input id="registerPassword" name="registerPassword" type="password" minlength="6" maxlength="100" required>

                <button type="submit">Register</button>
                <p id="registerSuccess" class="success" hidden></p>
                <p id="registerError" class="error" hidden></p>
            </form>

            <div class="auth-switch">
                <p class="muted">Already have an account?</p>
                <a class="link-button" href="/index.html">Back to Login</a>
            </div>
        </article>
    </section>
</main>
<script src="/script.js"></script>
</body>
</html>
